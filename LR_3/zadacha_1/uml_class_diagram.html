<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> DataBase_Lonely |
  @db |
  +initialize; +delete_student(id); +count_students |
  self.instance
]
[<class> SingletonClass |
   |
  +print_message |
  self.instance
]
[<class> Student_short |
  @id; @name |
  +initialize(id, name) |
  
]
[<class> Data_list |
  @list |
  +initialize(list); +add(student_short) |
  
]
[<class> Students_list_DB |
  @db |
  +initialize; +close; +get_student(id); +get_k_n_student_short_list(k, n); +add_student(student); +replace_student(student); +delete_student(id); +count_students |
  
]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
