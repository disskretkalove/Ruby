<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> FahrenheitSensor |
   |
  +get_temperature |
  
]
[<class> CelsiusSensor |
   |
  +get_temperature |
  
]
[<class> FahrenheitToCelsiusAdapter |
  @fahrenheit_sensor |
  +initialize(fahrenheit_sensor); +get_temperature |
  
]
[<class> StudentFilesAdapter |
  @file; @file_path |
  +initialize(data_type, file_path); +student_by_id(student_id); +add_student(student); +remove_student(student_id); +replace_student(student_id, student); +student_count; +get_k_n_student_short_list(page, n, data_list) |
  
]
[<class> StudentList |
  @data_adapter |
  +initialize(data_adapter); +student_by_id(student_id); +add_student(student); +remove_student(student_id); +replace_student(student_id, student); +student_count; +get_k_n_student_short_list(k, n) |
  
]
[<class> StudentList_db_Adapter |
  @db |
  +initialize; +add_student(student); +remove_student(student_id); +replace_student(student_id, student); +student_by_id(student_id); +get_k_n_student_short_list(k, n); +student_count; -student_fields(student) |
  
]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
