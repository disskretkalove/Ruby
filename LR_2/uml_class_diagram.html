<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> Person |
  @id; @last_name; @name; @midle_name |
  +initialize(id, last_name, name, midle_name); +short_name; +to_s |
  
]
[<class> Student |
   |
  +initialize(lastName, name, midleName, id, phone, telegram, email, git); +to_s; +short_name; +contact; +set_contacts(phone, telegram, email); +getInfo |
  self.pars_str(str)
]
[<class> StudentShort |
   |
  +initialize(id, initials, git, contact); +to_s; +getInfo |
  self.from_str(id, str); self.from_student(student)
]
[<class> StudentListBase |
   |
  +initialize(data_type); +read_from_file(file_path); +write_to_file(file_path); +student_by_id(student_id); +get_k_n_student_short_list(page, count, current_data_list); +sorted; +add_student(student); +replace_student(student_id, student); +remove_student(student_id); +student_count; +student_by_name(student_name); -update_cur_id |
  
]
[<class> StudentListJSON |
   |
  #str_to_list(str); #list_to_str(list) |
  
]
[<class> StudentListStrategy |
   |
  #str_to_list(str); #list_to_str(list) |
  
]
[<class> StudentListYAML |
   |
  #str_to_list(str); #list_to_str(list) |
  
]
[Student] inherits <:- [Person]
[StudentListJSON] inherits <:- [StudentListStrategy]
[StudentListYAML] inherits <:- [StudentListStrategy]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
